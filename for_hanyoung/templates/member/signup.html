{% extends 'root/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            {% if message %}
            <p class='alert'>{{ message }}</p>
            {% endif %}

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form.errors %}
                <div>{{ form.errors }}</div>
                {% endif %}
                {{ form.as_p }}
                <button class="btn btn-default" style='margin-bottom:50px' type="submit">
                  회원가입
                </button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
