{% extends 'root/base.html' %}


{% block content %}

{% for message in messages %}
<p>{{ message }}</p>

{% empty %}

{% endfor %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input class='form-control' type="text" id="username" name="username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input name='password' for='password' class='form-control' type="password" value="{{ password }}">
                </div>
                <button class="btn btn-default" type="submit">로그인</button>
            </form>

        </div>
    </div>
</div>


{% endblock content %}
